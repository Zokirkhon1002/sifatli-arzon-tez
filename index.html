<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sifatli-Arzon-Tez</title>

</head>
<body>
    <h2>Sizning buyurtmangiz qanday bo'lishini hohlaysiz?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="sifatli" class="toggle" />
        <label for="sifatli" class="label">
            <div class="ball"></div>
            <span>Sifatli</span>
        </label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="arzon" class="toggle" />
        <label for="arzon" class="label">
            <div class="ball"></div>
            <span>Arzon</span>
        </label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="tez" class="toggle" />
        <label for="tez" class="label">
            <div class="ball"></div>
            <span>Tez</span>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
